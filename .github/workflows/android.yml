name: Test

on:
  push:
    branches: [ master]
env:
  ## Sets environment variable
  NDK_VERSION : r21e
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # 克隆代码 以及 子模块
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.2.0
        id: setup-ndk
        with:
          # Exact version to use
          ndk-version: ${{ env.NDK_VERSION }}
          # Add installation directory to path
          add-to-path: false
      # 执行shell
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install autoconf
          sudo apt-get autoremove automake
          sudo apt-get install automake
          sudo apt-get update
          sudo apt-get install libtool
          
     # - name: add autoconf automake libtool
     #   run: brew install autoconf automake libtool    
      - name: ndk bulid    
        working-directory: .
        run: |
          pwd  
          chmod +x start_build.sh
          echo ${{ steps.setup-ndk.outputs.ndk-path }}
          export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
          ./start_build.sh
          tree
          
      - name: Create pre-release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "pre-release"
          prerelease: true
          title : "Android Lib Curl - NDK ${{ env.NDK_VERSION }}"
          files: |
            ./android-lib-curl/**/include/
            ./android-lib-curl/**/lib/
            ./android-lib-openssl/**/include/
            ./android-lib-openssl/**/lib/  
          
      
